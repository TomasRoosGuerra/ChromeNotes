<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Notes - Web App</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 48px 32px;
        border-radius: 16px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .logo {
        color: #3b82f6;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #1e293b;
      }
      p {
        color: #64748b;
        margin-bottom: 32px;
      }
      .signin-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
        padding: 16px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 20px;
      }
      .signin-button:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }
      .status {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        margin-top: 20px;
        text-align: left;
        font-family: monospace;
        font-size: 14px;
      }
      .error {
        background: #fef2f2;
        border-color: #fecaca;
        color: #dc2626;
      }
      .success {
        background: #f0fdf4;
        border-color: #bbf7d0;
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          ></path>
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
      </div>
      <h1>Chrome Notes</h1>
      <p>Access your notes from anywhere</p>

      <button id="signin-btn" class="signin-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10,17 15,12 10,7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Sign in with Google
      </button>

      <div id="status" class="status">
        <strong>Firebase Status:</strong><br />
        <span id="firebase-status">Checking...</span><br /><br />
        <strong>Authentication Status:</strong><br />
        <span id="auth-status">Checking...</span><br /><br />
        <strong>Error Details:</strong><br />
        <span id="error-details">None</span>
      </div>
    </div>

    <script type="module">
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBx5HGGzz7e9FU3E1ra878mUqqaFRTzfxM",
        authDomain: "chromenotes-52954.firebaseapp.com",
        projectId: "chromenotes-52954",
        storageBucket: "chromenotes-52954.firebasestorage.app",
        messagingSenderId: "34266562578",
        appId: "1:34266562578:web:c8d2cb76de1092b5f3d8cb",
      };

      const statusEl = document.getElementById("status");
      const firebaseStatusEl = document.getElementById("firebase-status");
      const authStatusEl = document.getElementById("auth-status");
      const errorDetailsEl = document.getElementById("error-details");

      async function checkFirebaseStatus() {
        try {
          // Try to import Firebase modules
          const { initializeApp } = await import(
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
          );
          const { getAuth } = await import(
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
          );

          firebaseStatusEl.textContent = "✅ Firebase SDK loaded successfully";

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);

          authStatusEl.textContent = "✅ Firebase Auth initialized";
          statusEl.className = "status success";

          // Set up sign in button
          document
            .getElementById("signin-btn")
            .addEventListener("click", async () => {
              try {
                const { signInWithPopup, GoogleAuthProvider } = await import(
                  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
                );
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                alert("Sign in successful! User: " + result.user.email);
              } catch (error) {
                alert("Sign in failed: " + error.message);
                errorDetailsEl.textContent = error.message;
                statusEl.className = "status error";
              }
            });
        } catch (error) {
          firebaseStatusEl.textContent = "❌ Firebase SDK failed to load";
          authStatusEl.textContent = "❌ Authentication not available";
          errorDetailsEl.textContent = error.message;
          statusEl.className = "status error";

          console.error("Firebase error:", error);
        }
      }

      // Run the check
      checkFirebaseStatus();
    </script>
  </body>
</html>
